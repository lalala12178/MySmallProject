<html class="fixed" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="assets/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme-custom.css">

		<!-- Head Libs -->
		<script src="assets/vendor/modernizr/modernizr.js"></script>

	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="#" class="logo pull-left">
					<img src="assets/images/logo.png" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> 注册</h2>
					</div>
					<div class="panel-body">
						<form th:action="@{/user/addUser}" method="post">
							<div class="form-group mb-lg">
								<label>用户名</label>
								<input name="username" type="text" onblur="myajax()" id="resusername" class="form-control input-lg" />
							</div>

							<div class="form-group mb-none">
								<div class="row">
									<div class="col-sm-6 mb-lg">
										<label>密码</label>
										<input required="required" name="password" id="respassword" type="password" class="form-control input-lg" />
									</div>
									<div class="col-sm-6 mb-lg">
										<label>确认密码</label>
										<input required="required" name="password_confirm"onblur="confirmCheck()" id="respassword_confirm" type="password" class="form-control input-lg" />
									</div>
								</div>
								<button type="submit" class="mb-xs mt-xs mr-xs btn btn-primary btn-lg btn-block">注册</button>
							</div>

<!--							<div class="row text-center">-->
<!--								<div class="col-sm-4 ">-->
<!--									<button type="submit" class="btn btn-primary hidden-xs">注册</button>-->

<!--									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">注册</button>-->
<!--								</div>-->
<!--							</div>-->

							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>or</span>
							</span>

							<p class="text-center">已有账号 <a href="/user/login">登陆</a>

						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2018. All rights reserved. </p>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="assets/vendor/jquery/jquery.js"></script>
		<script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="assets/vendor/magnific-popup/magnific-popup.js"></script>
		<script src="assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="assets/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="assets/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="assets/javascripts/theme.init.js"></script>

		<script th:inline="javascript">

			function myajax(){
				var rname=$("#resusername")[0].value;
				var htmlobj;

				var a =$.ajax({
					async:false,
					type: "POST",
					url: "/user/selectByName",
					data: "username="+rname,
					success: function have(result) {

					htmlobj=result;

					},
				});

				if(htmlobj==1){
					alert("你的用户名已被注册");
					$("#resusername")[0].value="";
				}





			};

			function confirmCheck() {
				var respwd=$("#respassword")[0].value;
				var respwdc=$("#respassword_confirm")[0].value;

				if(respwd!=respwdc){
					alert("请输入两次相同密码");
					$("#respassword_confirm")[0].value="";
				}

				console.log(respwd);
				console.log(respwdc);



			}




		</script>

	</body>
</html>
